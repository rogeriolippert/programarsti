<body>
    
    <div class="row">
        <div class="col-3">
            Barra Lateral
        </div>
        <div class="col-9">
            <form>
                <div class="row">
                    <div class="col-6">

                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Cep" name="cep" pattern="[\d]{5}-[\d]{3}">

                            CEP IVALIDO
                            
                        </div>
                    </div>
                </div>

                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Bairro" name="bairro">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        
                        <select id="cidade" class="form-select" placeholder="Cidade" name="cidade">
                            <option>Selecione cidade</option>
                            
                        </select>
                    </div>
                    <div class="col-6">
                        <select id="estado" name="estado" class="form-select">
                            <option>Selecione estado</option>
                        </select>
                    </div>
                    
                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="submit" class="form-control" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </div>
